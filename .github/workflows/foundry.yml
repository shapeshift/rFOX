name: Foundry

on:
  workflow_dispatch:
    push:
      branches: [main, develop, feat_unit_tests_full_coverage]
  pull_request:
    branches: [main, develop]

env:
  FOUNDRY_PROFILE: ci

defaults:
  run:
    working-directory: foundry

jobs:
  test-and-coverage:
    name: Run tests and generate coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.2.0

      - name: Run Forge tests and generate LCOV coverage report
        run: |
          forge test -vvv
          forge coverage --report lcov
        id: test

  coverage_report:
    name: Enforce 100% coverage
    needs: test-and-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Report code coverage and check threshold
        uses: zgosalvez/github-actions-report-lcov@v3
        with:
          coverage-files: 'foundry/lcov.info'
          minimum-coverage: 100
          update-comment: false
        id: coverage
